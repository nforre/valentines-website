<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day! 💕</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Times New Roman", serif;
            background-color: pink;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="password-screen" class="container">
        <h2>Enter the Secret Password 💕</h2>
        <input type="password" id="password-input" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message" class="hidden">Incorrect password, try again! ❌</p>
    </div>
    
    <div id="content" class="container hidden">
        <h1>Happy Valentine's Day, My Love! 💖</h1>
        <p class="message">You make my world brighter every single day. Here's a little something to show how much I love you! 💕</p>
        <button onclick="revealLove()">Click for a surprise! 🎁</button>
        <p id="hidden-message" class="hidden">You're my everything! ❤️</p>
    </div>

    <script>
        function checkPassword() {
            const password = "love2024"; // Set your desired password here
            const userInput = document.getElementById('password-input').value;
            if (userInput === password) {
                document.getElementById('password-screen').style.display = 'none';
                document.getElementById('content').classList.remove('hidden');
            } else {
                document.getElementById('error-message').classList.remove('hidden');
            }
        }
        function revealLove() {
            document.getElementById('hidden-message').classList.toggle('hidden');
        }
    </script>
</body>
</html>
